8fa8\u7387\u4e09\u7ef4\u7ed3\u6784\uff0c\u8fd9\u6781\u5927\u7684\u963b\u788d\u4e86\u5bf9\u5176\u53c2\u4e0epre-mRNA\u52a0\u5de5\u5206\u5b50\u673a\u7406\u7684\u6df1\u5165\u7814\u7a76\u3002\u6211\u4eec\u4e4b\u524d\u7684\u7814\u7a76\u901a\u8fc7\u6606\u866b\u6746\u72b6\u75c5\u6bd2\u4f53\u5916\u91cd\u7ec4\u8868\u8fbe\u83b7\u5f97\u4e86\u9ad8\u7eaf\u5ea6\u7684\u9175\u6bcd\u6e90THO\u590d\u5408\u7269\u3002\u5728\u6b64\u57fa\u7840\u4e0a\uff0c\u672c\u9879\u76ee\u62df\u5bf9\u9175\u6bcd\u548c\u4eba\u6e90\u7684TREX-1\u590d\u5408\u7269\u8fdb\u884c\u7ec4\u88c5\u4e0e\u7eaf\u5316\uff0c\u901a\u8fc7\u7ed3\u5408\u86cb\u767d\u8d28X\u5c04\u7ebf\u6676\u4f53\u5b66\u548c\u51b7\u51bb\u7535\u955c\u6280\u672f\uff0c\u4ee5\u671f\u83b7\u5f97TREX-1\u590d\u5408\u7269\u9ad8\u5206\u8fa8\u7387\u4e09\u7ef4\u7ed3\u6784\uff0c\u5e76\u8f85\u4ee5\u751f\u7269\u5316\u5b66\u548c\u7ec6\u80de\u751f\u7269\u5b66\u6280\u672f\uff0c\u7814\u7a76\u5176\u7ec4\u88c5\u53ca\u53c2\u4e0emRNA\u51fa\u6838\u7684\u5206\u5b50\u673a\u5236\u3002", "\u82f1\u6587\u6458\u8981": "Eukaryotic mRNA TRanscription/EXport complex-1 (TREX-1 complex) is evolutionarily conserved multi-protein complex from yeast to human, participating in mRNA transcription, post-transcription processing and export. Previous report indicated that different protein component of TREX-1 complex has dysregulated expressed in different cancer specimens. Yeast TREX-1 complex consists Sub2, Yra1 and THO complex, while human TREX-1 complex consists Uap56 (yeast Sub2 homologous protein), Aly (yeast Yra1 homologous protein) and human THO complex. The detail mechanism of how TREX-1 complex participate pre-mRNA maturation and export is still obscurity, due to the miss of high-resolution 3D structural model of TREX-1 complex. In previous study, we get highly purified yeast THO complex through recombinant baculovirus expression system. Based on these, we try to reconstitute yeast and human TREX-1 complex in vivo and in vitro, through protein X-ray crystallography and cyro-EM technology, aim to get high-resolution 3D structure of TREX-1 complex. We also try to use biochemical and cell biology method to investigate the molecular mechanism of TREX-1 assembling and its participation mRNA export.", "\u8d1f\u8d23\u4eba\u804c\u79f0": "\u8bb2\u5e08"}, {"\u9879\u76ee\u540d\u79f0": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u7684\u7ed3\u6784\u4e0e\u529f\u80fd\u7814\u7a76", "\u6279\u51c6\u53f7": "31500612", "\u9879\u76ee\u7c7b\u522b": "\u9752\u5e74\u79d1\u5b66\u57fa\u91d1\u9879\u76ee", "\u4f9d\u6258\u5355\u4f4d": "\u8bb8\u660c\u5b66\u9662", "\u9879\u76ee\u8d1f\u8d23\u4eba": "\u82cf\u6d4b\u6d0b", "\u8d44\u52a9\u7ecf\u8d39(\u4e07\u5143)": "20", "\u6279\u51c6\u5e74\u5ea6": "2015", "\u5173\u952e\u8bcd": "mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269\uff1bTHO\u590d\u5408\u7269\uff1b\u86cb\u767d\u8d28\u7ed3\u6784\u751f\u7269\u5b66\uff1bX-\u5c04\u7ebf\u6676\u4f53\u5b66\uff1b\u51b7\u51bb\u7535\u955c", "\u662f\u5426\u7ed3\u9898": "\u662f", "\u7814\u7a76\u6210\u679c(\u671f\u520a\u8bba\u6587;\u4f1a\u8bae\u8bba\u6587;\u8457\u4f5c;\u5956\u52b1;\u4e13\u5229)": "0;0;0;0;0", "\u4f9d\u6258\u5355\u4f4dID": "400411", "\u9879\u76ee\u8d1f\u8d23\u4ebaID": "100181698", "\u9879\u76ee\u7c7b\u522b\u4ee3\u7801": "630", "\u7533\u8bf7\u4ee3\u7801": "C050101", "\u8d77\u6b62\u5e74\u6708": "2016-01\u81f32018-12", "\u4e2d\u6587\u6458\u8981": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u5e7f\u6cdb\u5b58\u5728\u4e8e\u4ece\u9175\u6bcd\u5230\u54fa\u4e73\u52a8\u7269\u4e2d\uff0c\u53c2\u4e0emRNA\u7684\u8f6c\u5f55\u3001\u8f6c\u5f55\u540e\u52a0\u5de5\u548c\u51fa\u6838\u8fd0\u8f93\u7b49\u4e00\u7cfb\u5217\u8fc7\u7a0b\u3002\u6709\u62a5\u9053\u6307\u51fa\uff0cTREX-1\u590d\u5408\u7269\u7ec4\u5206\u5728\u5f88\u591a\u764c\u75c7\u7ec4\u7ec7\u4e2d\u68c0\u6d4b\u5230\u8868\u8fbe\u5f02\u5e38\u3002TREX-1\u590d\u5408\u7269\u5728\u771f\u6838\u751f\u7269\u4e2d\u4fdd\u5b88\u6027\u8f83\u9ad8\uff0c\u9175\u6bcd\u6e90TREX-1\u590d\u5408\u7269\  homologous protein), Aly (yeast Yra1 homologous protein) and human THO complex. The detail mechanism of how TREX-1 complex participate pre-mRNA maturation and export is still obscurity, due to the miss of high-resolution 3D structural model of TREX-1 complex. In previous study, we get highly purified yeast THO complex through recombinant baculovirus expression system. Based on these, we try to reconstitute yeast and human TREX-1 complex in vivo and in vitro, through protein X-ray crystallography and cyro-EM technology, aim to get high-resolution 3D structure of TREX-1 complex. We also try to use biochemical and cell biology method to investigate the molecular mechanism of TREX-1 assembling and its participation mRNA export.", "\u8d1f\u8d23\u4eba\u804c\u79f0": "\u8bb2\u5e08"}, {"\u9879\u76ee\u540d\u79f0": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u7684\u7ed3\u6784\u4e0e\u529f\u80fd\u7814\u7a76", "\u6279\u51c6\u53f7": "31500612", "\u9879\u76ee\u7c7b\u522b": "\u9752\u5e74\u79d1\u5b66\u57fa\u91d1\u9879\u76ee", "\u4f9d\u6258\u5355\u4f4d": "\u8bb8\u660c\u5b66\u9662", "\u9879\u76ee\u8d1f\u8d23\u4eba": "\u82cf\u6d4b\u6d0b", "\u8d44\u52a9\u7ecf\u8d39(\u4e07\u5143)": "20", "\u6279\u51c6\u5e74\u5ea6": "2015", "\u5173\u952e\u8bcd": "mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269\uff1bTHO\u590d\u5408\u7269\uff1b\u86cb\u767d\u8d28\u7ed3\u6784\u751f\u7269\u5b66\uff1bX-\u5c04\u7ebf\u6676\u4f53\u5b66\uff1b\u51b7\u51bb\u7535\u955c", "\u662f\u5426\u7ed3\u9898": "\u662f", "\u7814\u7a76\u6210\u679c(\u671f\u520a\u8bba\u6587;\u4f1a\u8bae\u8bba\u6587;\u8457\u4f5c;\u5956\u52b1;\u4e13\u5229)": "0;0;0;0;0", "\u4f9d\u6258\u5355\u4f4dID": "400411", "\u9879\u76ee\u8d1f\u8d23\u4ebaID": "100181698", "\u9879\u76ee\u7c7b\u522b\u4ee3\u7801": "630", "\u7533\u8bf7\u4ee3\u7801": "C050101", "\u8d77\u6b62\u5e74\u6708": "2016-01\u81f32018-12", "\u4e2d\u6587\u6458\u8981": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u5e7f\u6cdb\u5b58\u572 \u51c6\u5e74\u5ea6": "2015", "\u5173\u952e\u8bcd": "mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269\uff1bTHO\u590d\u5408\u7269\uff1b\u86cb\u767d\u8d28\u7ed3\u6784\u751f\u7269\u5b66\uff1bX-\u5c04\u7ebf\u6676\u4f53\u5b66\uff1b\u51b7\u51bb\u7535\u955c", "\u662f\u5426\u7ed3\u9898": "\u662f", "\u7814\u7a76\u6210\u679c(\u671f\u520a\u8bba\u6587;\u4f1a\u8bae\u8bba\u6587;\u8457\u4f5c;\u5956\u52b1;\u4e13\u5229)": "0;0;0;0;0", "\u4f9d\u6258\u5355\u4f4dID": "400411", "\u9879\u76ee\u8d1f\u8d23\u4ebaID": "100181698", "\u9879\u76ee\u7c7b\u522b\u4ee3\u7801": "630", "\u7533\u8bf7\u4ee3\u7801": "C050101", "\u8d77\u6b62\u5e74\u6708": "2016-01\u81f32018-12", "\u4e2d\u6587\u6458\u8981": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u5e7f\u6cdb\u5b58\u5728\u4e8e\u4ece\u9175\u6bcd\u5230\u54fa\u4e73\u52a8\u7269\u4e2d\uff0c\u53c2\u4e0emRNA\u7684\u8f6c\u5f55\u3001\u8f6c\u5f55\u540e\u52a0\u5de5\u548c\u51fa\u6838\u8fd0\u8f93\u7b49\u4e00\u7cfb\u5217\u8fc7\u7a0b\u3002\u6709\u62a5\u9053\u6307\u51fa\uff0cTREX-1\u590d\u5408\u7269\u7ec4\u5206\u5728\u5f88\u591a\u764c\u75c7\u7ec4\u7ec7\u4e2d\u68c0\u6d4b\u5230\u8868\u8fbe\u5f02\u5e38\u3002TREX-1\u590d\u5408\u7269\u5728\u771f\u6838\u751f\u7269\u4e2d\u4fdd\u5b88\u6027\u8f83\u9ad8\uff0c\u9175\u6bcd\u6e90TREX-1\u590d\u5408\u7269\u7531Sub2\u3001Yra1\u548cTHO\u590d\u5408\u7269\u7ec4\u6210\uff0c\u4eba\u6e90TREX-1\u590d\u5408\u7269\u7531Uap56\u3001Yra1\u4ee5\u53ca\u4eba\u6e90THO\u590d\u5408\u7269\u7ec4\u6210\u3002\u76ee\u524d\uff0c\u7f3a\u4e4fTREX-1\u590d\u5408\u7269\u7684\u9ad8\u5206\u8fa8\u7387\u4e09\u7ef4\u7ed3\u6784\uff0c\u8fd9\u6781\u5927\u7684\u963b\u788d\u4e86\u5bf9\u5176\u53c2\u4e0epre-mRNA\u52a0\u5de5\u5206\u5b50\u673a\u7406\u7684\u6df1\u5165\u7814\u7a76\u3002\u6211\u4eec\u4e4b\u524d\u7684\u7814\u7a76\u901a\u8fc7\u6606\u866b\u6746\u72b6\u75c5\u6bd2\u4f53\u5916\u91cd\u7ec4\u8868\u8fbe\u83b7\u5f97\u4e86\u9ad8\u7eaf\u5ea6\u7684\u9175\u6bcd\u6e90THO\u590d\u5408\u7269\u3002\u5728\u6b64\u57fa\u7840\u4e0a\uff0c\u672c\u9879\u76ee\u62df\u5bf9\u9175\u6bcd\u548c\u4eba\u6e90\u7684TREX-1\u590d\u5408\u7269\u8fdb\u884c\u7ec4\u88c5\u4e0e\u7eaf\u5316\uff0c\u901a\u8fc7\u7ed3\u5408\u86cb\u767d\u8d28X\u5c04\u7ebf\u6676\u4f53\u5b66\u548c\u51b7\u51bb\u7535\u955c\u6280\u672f\uff0c\u4ee5\u671f\u83b7\u5f97TREX-1\u590d\u5408\u7269\u9ad8\u5206\u8fa8\u7387\u4e09\u7ef4\u7ed3\u6784\uff0c\u5e76\u8f85\u4ee5\u751f\u7269\u5316\u5b66\u548c\u7ec6\u80de\u751f\u7269\u5b66\u6280\u672f\uff0c\u7814\u7a76\u5176\u7ec4\u88c5\u53ca\u53c2\u4e0emRNA\u51fa\u6838\u7684\u5206\u5b50\u673a\u5236\u3002", "\u82f1\u6587\u6458\u8981": "Eukaryotic mRNA TRanscription/EXport complex-1 (TREX-1 complex) is evolutionarily conserved multi-protein complex from yeast to human, participating in mRNA transcription, post-transcription processing and export. Previous report indicated that different protein component of TREX-1 complex has dysregulated expressed in different cancer specimens. Yeast TREX-1 complex consists Sub2, Yra1 and THO complex, while human TREX-1 complex consists Uap56 (yeast Sub2 homologous protein), Aly (yeast Yra1 homologous protein) and human THO complex. The detail mechanism of how TREX-1 complex participate pre-mRNA maturation and export is still obscurity, due to the miss of high-resolution 3D structural model of TREX-1 complex. In previous study, we get highly purified yeast THO complex through recombinant baculovirus expression system. Based on these, we try to reconstitute yeast and human TREX-1 complex in vivo and in vitro, through protein X-ray crystallography and cyro-EM technology, aim to get high-resolution 3D structure of TREX-1 complex. We also try to use biochemical and cell biology method to investigate the molecular mechanism of TREX-1 assembling and its participation mRNA export.", "\u8d1f\u8d23\u4eba\u804c\u79f0": "\u8bb2\u5e08"}, {"\u9879\u76ee\u540d\u79f0": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u7684\u7ed3\u6784\u4e0e\u529f\u80fd\u7814\u7a76", "\u6279\u51c6\u53f7": " d in vitro, through protein X-ray crystallography and cyro-EM technology, aim to get high-resolution 3D structure of TREX-1 complex. We also try to use biochemical and cell biology method to investigate the molecular mechanism of TREX-1 assembling and its participation mRNA export.", "\u8d1f\u8d23\u4eba\u804c\u79f0": "\u8bb2\u5e08"}, {"\u9879\u76ee\u540d\u79f0": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u7684\u7ed3\u6784\u4e0e\u529f\u80fd\u7814\u7a76", "\u6279\u51c6\u53f7": "31500612", "\u9879\u76ee\u7c7b\u522b": "\u9752\u5e74\u79d1\u5b66\u57fa\u91d1\u9879\u76ee", "\u4f9d\u6258\u5355\u4f4d": "\u8bb8\u660c\u5b66\u9662", "\u9879\u76ee\u8d1f\u8d23\u4eba": "\u82cf\u6d4b\u6d0b", "\u8d44\u52a9\u7ecf\u8d39(\u4e07\u5143)": "20", "\u6279\u51c6\u5e74\u5ea6": "2015", "\u5173\u952e\u8bcd": "mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269\uff1bTHO\u590d\u5408\u7269\uff1b\u86cb\u767d\u8d28\u7ed3\u6784\u751f\u7269\u5b66\uff1bX-\u5c04\u7ebf\u6676\u4f53\u5b66\uff1b\u51b7\u51bb\u7535\u955c", "\u662f\u5426\u7ed3\u9898": "\u662f", "\u7814\u7a76\u6210\u679c(\u671f\u520a\u8bba\u6587;\u4f1a\u8bae\u8bba\u6587;\u8457\u4f5c;\u5956\u52b1;\u4e13\u5229)": "0;0;0;0;0", "\u4f9d\u6258\u5355\u4f4dID": "400411", "\u9879\u76ee\u8d1f\u8d23\u4ebaID": "100181698", "\u9879\u76ee\u7c7b\u522b\u4ee3\u7801": "630", "\u7533\u8bf7\u4ee3\u7801": "C050101", "\u8d77\u6b62\u5e74\u6708": "2016-01\u81f32018-12", "\u4e2d\u6587\u6458\u8981": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u5e7f\u6cdb\u5b58\u5728\u4e8e\u4ece\u9175\u6bcd\u5230\u54fa\u4e73\u52a8\u7269\u4e2d\uff0c\u53c2\u4e0emRNA\u7684\u8f6c\u5f55\u3001\u8f6c\u5f55\u540e\u52a0\u5de5\u548c\u51fa\u6838\u8fd0\u8f93\u7b49\u4e00\u7cfb\u5217\u8fc7\u7a0b\u3002\u6709\u62a5\u9053\u6307\u51fa\uff0cTREX-1\u590d\u5408\u7269\u7ec4\u5206\u5728\u5f88\u591a\u764c\u75c7\u7ec4\u7ec7\u4e2d\u68c0\u6d4b\u5230\u8868\u8fbe\u5f02\u5e38\u3002TREX-1\u590d\u5408\u7269\u5728\u771f\u6838\u751f\u7269\u4e2d\u4fdd\u5b88\u6 O complex, while human TREX-1 complex consists Uap56 (yeast Sub2 homologous protein), Aly (yeast Yra1 homologous protein) and human THO complex. The detail mechanism of how TREX-1 complex participate pre-mRNA maturation and export is still obscurity, due to the miss of high-resolution 3D structural model of TREX-1 complex. In previous study, we get highly purified yeast THO complex through recombinant baculovirus expression system. Based on these, we try to reconstitute yeast and human TREX-1 complex in vivo and in vitro, through protein X-ray crystallography and cyro-EM technology, aim to get high-resolution 3D structure of TREX-1 complex. We also try to use biochemical and cell biology method to investigate the molecular mechanism of TREX-1 assembling and its participation mRNA export.", "\u8d1f\u8d23\u4eba\u804c\u79f0": "\u8bb2\u5e08"}, {"\u9879\u76ee\u540d\u79f0": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u7684\u7ed3\u6784\u4e0e\u529f\u80fd\u7814\u7a76", "\u6279\u51c6\u53f7": "31500612", "\u9879\u76ee\u7c7b\u522b": "\u9752\u5e74\u79d1\u5b66\u57fa\u91d1\u9879\u76ee", "\u4f9d\u6258\u5355\u4f4d": "\u8bb8\u660c\u5b66\u9662", "\u9879\u76ee\u8d1f\u8d23\u4eba": "\u82cf\u6d4b\u6d0b", "\u8d44\u52a9\u7ecf\u8d39(\u4e07\u5143)": "20", "\u6279\u51c6\u5e74\u5ea6": "2015", "\u5173\u952e\u8bcd": "mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269\uff1bTHO\u590d\u5408\u7269\uff1b\u86cb\u767d\u8d28\u7ed3\u6784\u751f\u7269\u5b66\uff1bX-\u5c04\u7ebf\u6676\u4f53\u5b66\uff1b\u51b7\u51bb\u7535\u955c", "\u662f\u5426\u7ed3\u9898": "\u662f", "\u7814\u7a76\u6210\u679c(\u671f\u520a\u8bba\u6587;\u4f1a\u8bae\u8bba\u6587;\u8457\u4f5c;\u5956\u52b1;\u4e13\u5229)": "0;0;0;0;0", "\u4f9d\u6258\u5355\u4f4dID": "400411", "\u9879\u76ee\u8d1f\u8d23\u4ebaID": "100181698", "\u9879\u76ee\u7c7b\u522b\u4ee3\u7801": "630", "\u7533\u8bf7\u4ee3\u7801": "C050101", "\u8d77\u6b62\u5e74\u6708": "2016-01\u81f32018-12", "\u4e2d\u6587\u6458\u8981": "\u771f\u6838\u751f\u7269mRNA\u8f6c\ \u548c\u51b7\u51bb\u7535\u955c\u6280\u672f\uff0c\u4ee5\u671f\u83b7\u5f97TREX-1\u590d\u5408\u7269\u9ad8\u5206\u8fa8\u7387\u4e09\u7ef4\u7ed3\u6784\uff0c\u5e76\u8f85\u4ee5\u751f\u7269\u5316\u5b66\u548c\u7ec6\u80de\u751f\u7269\u5b66\u6280\u672f\uff0c\u7814\u7a76\u5176\u7ec4\u88c5\u53ca\u53c2\u4e0emRNA\u51fa\u6838\u7684\u5206\u5b50\u673a\u5236\u3002", "\u82f1\u6587\u6458\u8981": "Eukaryotic mRNA TRanscription/EXport complex-1 (TREX-1 complex) is evolutionarily conserved multi-protein complex from yeast to human, participating in mRNA transcription, post-transcription processing and export. Previous report indicated that different protein component of TREX-1 complex has dysregulated expressed in different cancer specimens. Yeast TREX-1 complex consists Sub2, Yra1 and THO complex, while human TREX-1 complex consists Uap56 (yeast Sub2 homologous protein), Aly (yeast Yra1 homologous protein) and human THO complex. The detail mechanism of how TREX-1 complex participate pre-mRNA maturation and export is still obscurity, due to the miss of high-resolution 3D structural model of TREX-1 complex. In previous study, we get highly purified yeast THO complex through recombinant baculovirus expression system. Based on these, we try to reconstitute yeast and human TREX-1 complex in vivo and in vitro, through protein X-ray crystallography and cyro-EM technology, aim to get high-resolution 3D structure of TREX-1 complex. We also try to use biochemical and cell biology method to investigate the molecular mechanism of TREX-1 assembling and its participation mRNA export.", "\u8d1f\u8d23\u4eba\u804c\u79f0": "\u8bb2\u5e08"}, {"\u9879\u76ee\u540d\u79f0": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u7684\u7ed3\u6784\u4e0e\u529f\u80fd\u7814\u7a76", "\u6279\u51c6\u53f7": "31500612", "\u9879\u76ee\u7c7b\u522b": "\u9752\u5e74\u79d1\u5b66\u57fa\u91d1\u9879\u76ee", "\u4f9d\u6258\u5355\u4f4d": "\u8bb8\u660c\u5b66\u9662", "\u9879\u76ee\u8d1f\u8d23\u4eba": "\u82cf\u6d4b\u6d0b", "\u8d44\u52a9\u7ecf\u8d39(\u4e07\u5143)": "20", "\u6279\u51c6\u5e74\u5ea6": "2015", "\u5173\u952e\u8bcd": "mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269\uff1bTHO\u590d\u5408\u7269\uff1b\u86cb\u767d\u8d28\u7ed3\u6784\u751f\u7269\u5b66\uff1bX-\u5c04\u7ebf\u6676\u4f53\u5b66\uff1b\u51b7\u51bb\u7535\u955c", "\u662f\u5426\u7ed3\u9898": "\u662f", "\u7814\u7a76\u6210\u679c(\u671f\u520a\u8bba\u6587;\u4f1a\u8bae\u8bba\u6587;\u8457\u4f5c;\u5956\u52b1;\u4e13\u5229)": "0;0;0;0;0", "\u4f9d\u6258\u5355\u4f4dID": "400411", "\u9879\u76ee\u8d1f\u8d23\u4ebaID": "100181698", "\u9879\u76ee\u7c7b\u522b\u4ee3\u7801": "630", "\u7533\u8bf7\u4ee3\u7801": "C050101", "\u8d77\u6b62\u5e74\u6708": "2016-01\u81f32018-12", "\u4e2d\u6587\u6458\u8981": "\u771f\u6838\u751f\u7269mRNA\u8f6c\u5f55\u51fa\u6838\u590d\u5408\u7269TREX-1\u5e7f\u6cdb\u5b58\u5728\u4e8e\u4ece\u9175\u6bcd\u5230\u54fa\u4e73\u52a8\u7269\u4e2d\uff0c\u53c2\u4e0emRNA\u7684\u8f6c\u5f55\u3001\u8f6c\u5f55\u540e\u52a0\u5de5\u548c\u51fa\u6838\u8fd0\u8f93\u7b49\u4e00\u7cfb\u5217\u8fc7\u7a0b\u3002\u6709\u62a5\u9053\u6307\u51fa\uff0cTREX-1\u590d\u5408\u7269\u7ec4\u5206\u5728\u5f88\u591a\u764c\u75c7\u7ec4\u7ec7\u4e2d\u68c0\u6d4b\u5230\u8868\u8fbe\u5f02\u5e38\u3002TREX-1\u590d\u5408\u7269\u5728\u771f\u6838\u751f\u7269\u4e2d\u4fdd\u5b88\u6027\u8f83\u9ad8\uff0c\u9175\u6bcd\u6e90TREX-1\u590d\u5408\u7269\u7531Sub2\u3001Yra1\u548cTHO\u590d\u5408\u7269\u7ec4\u6210\uff0c\u4eba\u6e90TREX-1\u590d\u5408\u7269\u7531Uap56\u3001Yra1\u4ee5\u53ca\u4eba\u6e90THO\u590d\u5408\u7269\u7ec4\u6210\u3002\u76ee\u524d\uff0c\u7f3a\u4e4fTREX-1\u590d\u5408\u7269\u7684\u9ad8\u5206\u8fa8\u7387\u4e09\u7ef4\u7ed3\u6784\uff0c\u8fd9\u6781\u5927\u7684\u963b\u788d\u4e86\u5bf9\u5176\u53c2\u4e0epre-mRNA\u52a0\u5de5\u5206\u5b50\u673a\u7406\u7684\u6df1\u5165\u7814\u7a76\u3002\u6211\u4eec\u4e4b\u524d\u7684\u7814\u7a76\u901a\u8fc7\u6606\u866b\u6746\u72b6\u75c5\u6bd2\u4f53\u5916\u91cd\u7ec4\u8868\u8fbe\u83b7\u5f97\u4e86\u9ad8\u7eaf\u5ea6\u7684\u9175\u6bcd\u6e90THO\u590d\u5408\
